<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="b block of the code">
            <div class="card">
                <h1 style="text-align: center;text-decoration: underline;font-weight: 700;">Login</h1>
                <div class="login">
                    <div class="inputs mb-3">
                        <input class="form-control mt-4" type="text" placeholder="Username" required>
                        <input class="form-control mt-4 mb-3" type="password" placeholder="Password" required>
                        <div class="check">
                            <div class="checkbox">
                                <input type="checkbox" id="check">
                                <label for="check" class="chk">Remember Me</label>
                            </div>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <input class="form-control btn mt-4" type="button" value="Submit">
                    </div>
                    <p>Don't have an account? <a href="#">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
